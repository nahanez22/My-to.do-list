<!DOCTYPE html>
<html>

<head>

    <title>Lista de tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="titulo">
        <h1>Mi lista de tareas</h1>
    </header>

    <section class="list roundBorder">
        <article class="date">
            <article class="dateRight">
                <section id="dateNumber"></section>
                <section>
                    <article id="dateMonth"></article>
                    <article id="dateYear"></article>
                </section>

                <article id="dateText"></article>

            </article>

        </article>
        <form onsubmit="addNewtask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
        </form>
        <article id="tasksContainer"></article>
    </section>
    <script src="file:///C:/Users/USUARIO/Documents/todo-lits/index.js"></script>
</body>

</html>
